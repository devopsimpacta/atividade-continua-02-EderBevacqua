<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AC - tecWeb</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
    <div id="main">
        <div id="primeiraDiv">
            <aside id="respostaForm"></aside>
            <form id="form1" name="form1" action="paginaFinal.html" method="GET" onsubmit="return VerificaForm();">
                <div id="divNome">
                    <label for="nome">Nome: </label><br />
                    <input type="text" id="inputNome" required name="inputNome" placeholder="Escolha um Nome" min="5" max="15"/>
                </div>
                <div id="divDDList1">
                    Sua fruta preferia é?<br />
                    <select name="DDList1" id="DDList1">
                        <option selected name="DDList" value=""> ::: Escolha ::: </option>
                        <option name="DDList" value="laranja">laranja</option>
                        <option name="DDList" value="pera">pera</option>
                        <option name="DDList" value="goiaba">goiaba</option>

                    </select>
                </div>
                <div id="divCheckBox1">
                    Quando vc come essa fruta?<br />
                    <input type="checkbox" name="CheckBox1" value="Cafe da manhã">Cafe da manhã<br />
                    <input type="checkbox" name="CheckBox1" value="Almoço">Almoço<br />
                    <input type="checkbox" name="CheckBox1" value="Jantar">Jantar<br />
                </div>
                <div id="divRadio1">
                    Genero<br />
                    <input type="radio" name="Radio1" value="Homem">Homem<br />
                    <input type="radio" name="Radio1" value="Mulher">Mulher<br />
                </div>
                <br />

                 <input id="submitForm" type="submit" Value="Enviar Formulario"> 
                <input name="Reset" type="reset" value="Redefinir">

            </form>
        </div>
        <header id="headerMenu">
            <nav id="NavMenu">
                <ul id="divNav">
                    <li><a href="index.html">VOLTAR</a></li>
                </ul>
            </nav>
        </header>
        <footer id="rodape1">
            &copy; EderB
            <script src="js/MeuJS.js"></script>
        </footer>
    </div>
</body>

</html>
